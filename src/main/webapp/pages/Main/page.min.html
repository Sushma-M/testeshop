<style id="Main.css">
.dashboard-filter {
    padding: 8px !important;
}
[name='productsChart'] {
    background: -webkit-linear-gradient(left, #feffff 10%, #7ECFFA 100%);
    /* Webkit (Chrome 11+) */
    background: -webkit-linear-gradient(left, #feffff 10%, #7ECFFA 100%);
    /* Mozilla Firefox */
    background: -moz-linear-gradient(left, #feffff 10%, #7ECFFA 100%);
    /* Opera */
    background: -o-linear-gradient(left, #feffff 10%, #7ECFFA 100%);
    /* IE10 Consumer Preview */
    background: -ms-linear-gradient(left, #feffff 10%, #7ECFFA 100%);
    /* W3C Markup, IE10 Release Preview */
    background: linear-gradient(to right, #feffff 10%, #7ECFFA 100%);
    /* IE9 */
    filter: progid: DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#feffff, endColorstr=#7ECFFA);
    /* IE6 & IE7 */
    -ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorStr='#feffff', EndColorStr='#7ECFFA')";
    /* IE8, IE9 */
}
</style>
<script id="Main.js">
Application.$controller("MainPageController", ['$scope', '$timeout',

    function($scope, $timeout) {
        "use strict";

        var applyFilter = false;

        /* perform any action with the variables inside this block(on-page-load) */
        $scope.onPageVariablesReady = function() {
            /*
             * variables can be accessed through '$scope.Variables' service here
             * e.g. $scope.Variables.staticVariable1.getData()
             */
            (function drawRegionsMap() {
                if (google) {
                    return;
                }
                var data = google.visualization.arrayToDataTable([
                    ['State', 'Sales Revenue'],
                    ['Illinois', 200],
                    ['California', 300],
                    ['New York', 20],
                    ['New Jersy', 150]
                ]);
                var geochart = new google.visualization.GeoChart(
                    WM.element('[name="revenueHeatMap"]')[0]);
                geochart.draw(data, {
                    region: "US",
                    resolution: "provinces"
                });
            })();
            if (applyFilter) {
                /*initialize filter*/
                $scope.filter();
            } else {
                applyFilter = true;
            }
        };
        /* perform any action with widgets inside this block */
        $scope.onPageReady = function() {
            /*
             * widgets can be accessed through '$scope.Widgets' service here
             * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
             */
            if (applyFilter) {
                /*initialize filter*/
                $scope.filter();
            } else {
                applyFilter = true;
            }
        };

        $scope.weeklySalesonBeforeUpdate = function(variable, data) {
            console.log("Hello");
            debugger;
            if (data.content.length === 0) {
                return [{
                    "SALES": 0,
                    "WEEK": 0
                }];
            } else {
                return data;
            }
        };

        $scope.weeklyLeadsonBeforeUpdate = function(variable, data) {

            if (data.content.length === 0) {
                return [{
                    "LEADS": 0,
                    "WEEK": 0
                }];
            } else {
                return data;
            }
        };

        $scope.weeklyFollowUpsonBeforeUpdate = function(variable, data) {

            if (data.content.length === 0) {
                return [{
                    "FOLLOWUPS": 0,
                    "WEEK": 0
                }];
            } else {
                return data;
            }
        };


        $scope.weeklyQuotesonBeforeUpdate = function(variable, data) {
            if (data.content.length === 0) {
                return [{
                    "QUOTES": 0,
                    "WEEK": 0
                }];
            } else {
                return data;
            }
        };


        $scope.weeklyConvertedonBeforeUpdate = function(variable, data) {
            if (data.content.length === 0) {
                return [{
                    "SALES": 0,
                    "WEEK": 0
                }];
            } else {
                return data;
            }
        };


        $scope.salesByChannelsonBeforeUpdate = function(variable, data) {

            if (data.content.length === 0) {
                return [{
                    "CHANNEL": "Self",
                    "PERCENT": 0
                }, {
                    "CHANNEL": "Brokers",
                    "PERCENT": 0
                }, {
                    "CHANNEL": "Agencies",
                    "PERCENT": 0
                }, {
                    "CHANNEL": "Partners",
                    "PERCENT": 0
                }];
            } else {
                return data;
            }
        };


        $scope.customersRatioonBeforeUpdate = function(variable, data) {

            if (data.content.length === 0) {
                return [{
                    "TYPE": "New",
                    "PERCENT": 0
                }, {
                    "TYPE": "Renewal",
                    "PERCENT": 0
                }];
            } else {
                return data;
            }
        };

        var topProducts = [];
        $scope.topTrendingProductsonBeforeUpdate = function(variable, data) {
            topProducts = [];
            data.content.forEach(function(obj, i) {
                topProducts.push(obj.PRODUCT);
                obj.PRODUCT = i + 1;
            });
            reRenderText(750);

            if (data.content.length === 0) {
                return [{
                    "PRODUCT": 0,
                    "SALES": 0
                }];
            } else {
                return data;
            }
        };

        function reRenderText(timeOut) {
            $timeout(function() {
                $('[name="productsChart"]').find('rect').each(function(i) {
                    $(this).next().attr("x", 10).attr("y", 15).text(topProducts[i]);
                });
            }, timeOut, false);
        }

        $(window).resize(function() {
            reRenderText(100);
        });

        $scope.revenueHeatMaponBeforeUpdate = function(variable, data) {
            var dataTable = [],
                geochart,
                gData;
            dataTable.push(['State', 'Sales Revenue', 'Customers']);
            data.content.forEach(function(obj, i) {
                dataTable.push([obj.STATE, obj.SALES || 0, obj.CUSTOMERS])
            });
            if (dataTable.length === 1) {
                dataTable.push(['', 0, 0]);
            }
            gData = google.visualization.arrayToDataTable(dataTable);
            geochart = new google.visualization.GeoChart(WM.element('[name="revenueHeatMap"]')[0]);
            geochart.draw(gData, {
                region: "US",
                resolution: "provinces"
            });
        };

        $scope.filter = function() {
            var dataBinding = {
                year: $scope.Widgets.leftpanel.Widgets.yearFilter && +$scope.Widgets.leftpanel.Widgets.yearFilter.datavalue || 2014,
                month: $scope.Widgets.leftpanel.Widgets.monthFilter && +$scope.Widgets.leftpanel.Widgets.monthFilter.datavalue || 7
            };

            $scope.Variables.weeklySales.dataBinding = $scope.Variables.weeklyLeads.dataBinding = $scope.Variables.weeklyQuotes.dataBinding = $scope.Variables.weeklyFollowUps.dataBinding = $scope.Variables.weeklyConverted.dataBinding = $scope.Variables.salesByChannels.dataBinding = $scope.Variables.customersRatio.dataBinding = $scope.Variables.topTrendingProducts.dataBinding = $scope.Variables.revenueHeatMap.dataBinding = dataBinding;

            $scope.Variables.weeklySales.update();
            $scope.Variables.weeklyLeads.update();
            $scope.Variables.weeklyQuotes.update();
            $scope.Variables.weeklyFollowUps.update();
            $scope.Variables.weeklyConverted.update();
            $scope.Variables.salesByChannels.update();
            $scope.Variables.customersRatio.update();
            $scope.Variables.topTrendingProducts.update();
            $scope.Variables.revenueHeatMap.update();
        };

        $scope.clear = function() {
            $scope.Widgets.leftpanel.Widgets.yearFilter && ($scope.Widgets.leftpanel.Widgets.yearFilter._model_ = "2014");
            $scope.Widgets.leftpanel.Widgets.monthFilter && ($scope.Widgets.leftpanel.Widgets.monthFilter._model_ = "07");
            $scope.filter();
        }

    }
]);
</script>

<script id="Main.html" type="text/ng-template">
<wm-page data-ng-controller="MainPageController" name="page1" layouttype="two-column" columns="2">
    <wm-header name="header" content="header" height="auto"></wm-header>
    <wm-top-nav name="top-nav" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-left-panel name="leftpanel" content="systemvitalsfilter" contentwidth="2"></wm-left-panel>
            <wm-column class="app-content-column" name="mainContent" columnwidth="12" paddingleft="15" paddingright="15">
                <wm-layoutgrid name="layoutgrid1" columns="3" height="auto" rows="3">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn name="gridcolumn1" columnwidth="6" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em">
                            <wm-label caption="Weekly Sales" name="label4" color="#929292" width="100%"></wm-label>
                            <wm-chart type="Area" name="weeklySales" theme="Retro" height="360" yaxisdatakey="SALES" yaxislabel="Sales" xaxisdatakey="WEEK" xaxislabel="Week" dataset="bind:Variables.weeklySales.dataSet.content"></wm-chart>
                            <wm-button class="btn-default" caption="Button" type="button" name="button1" on-click="goToPage-Page14"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn2" columnwidth="3" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em">
                            <wm-label caption="Leads" name="label4" color="#929292" width="100%"></wm-label>
                            <wm-chart type="Line" name="weeklyLeads" theme="Annabelle" height="160" yaxisdatakey="LEADS" yaxislabel="Leads" xaxisdatakey="WEEK" xaxislabel="Week" dataset="bind:Variables.weeklyLeads.dataSet.content" offsetright="20"
                            offsettop="0" offsetleft="30" offsetbottom="50"></wm-chart>
                            <wm-label caption="Follow-ups" name="label4" color="#929292" width="100%" marginunit="em" margintop="1"></wm-label>
                            <wm-chart type="Line" name="weeklyFollowUps" theme="Retro" height="160" yaxisdatakey="FOLLOWUPS" yaxislabel="Follow Ups" xaxisdatakey="WEEK" xaxislabel="Week" dataset="bind:Variables.weeklyFollowUps.dataSet.content"
                            offsetright="20" offsettop="0" offsetleft="30" offsetbottom="50"></wm-chart>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn10" columnwidth="3" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em">
                            <wm-label caption="Quotes" name="label4" color="#929292" width="100%"></wm-label>
                            <wm-chart type="Line" name="weeklyQuotes" theme="Azure" height="160" yaxisdatakey="QUOTES" yaxislabel="Quotes" xaxisdatakey="WEEK" xaxislabel="Week" dataset="bind:Variables.weeklyQuotes.dataSet.content" offsetright="20"
                            offsettop="0" offsetleft="30" offsetbottom="50"></wm-chart>
                            <wm-label caption="Converted" name="label4" color="#929292" width="100%" marginunit="em" margintop="1"></wm-label>
                            <wm-chart type="Line" name="weeklyConverted" theme="Orient" height="160" yaxisdatakey="SALES" yaxislabel="Sales" xaxisdatakey="WEEK" xaxislabel="Week" dataset="bind:Variables.weeklyConverted.dataSet.content" offsetright="20"
                            offsettop="0" offsetleft="40" offsetbottom="50"></wm-chart>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn4" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em">
                            <wm-label caption="Channels" name="label4" color="#929292" width="100%"></wm-label>
                            <wm-chart type="Donut" name="salesByChannels" theme="Terrestrial" height="200" yaxisdatakey="PERCENT" xaxisdatakey="CHANNEL" dataset="bind:Variables.salesByChannels.dataSet.content" offsetright="10" offsettop="0"
                            offsetleft="10" offsetbottom="15"></wm-chart>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn5" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em">
                            <wm-label caption="Customers" name="label4" color="#929292" width="100%"></wm-label>
                            <wm-chart type="Donut" name="customersRatio" theme="Azure" height="200" yaxisdatakey="PERCENT" xaxisdatakey="TYPE" dataset="bind:Variables.customersRatio.dataSet.content" offsetright="10" offsettop="0" offsetleft="10"
                            offsetbottom="10"></wm-chart>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn11" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em">
                            <wm-label caption="Products++" name="label4" color="#929292" width="100%"></wm-label>
                            <wm-chart type="Bar" name="productsChart" theme="Terrestrial" height="200" yaxisdatakey="SALES" yaxislabel="Sales" xaxisdatakey="PRODUCT" xaxislabel="Products" dataset="bind:Variables.topTrendingProducts.dataSet.content"
                            offsetright="20" offsettop="0" offsetleft="30" offsetbottom="50" tooltips="true" showlabels="true" backgroundgradient="linear-gradient(left, #feffff 10%,#7ECFFA 100%)"></wm-chart>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-panel name="revenueHeatMapPanel" paddingleft="1" paddingright="1" paddingtop="1" paddingbottom="1" paddingunit="em">
                    <wm-label caption="Revenue Heat Map" name="label4" color="#8E8E8E" width="100%"></wm-label>
                    <wm-panel class="app-chart" name="revenueHeatMap" width="100%" height="400"></wm-panel>
                </wm-panel>
            </wm-column>
        </wm-row>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
</script>
