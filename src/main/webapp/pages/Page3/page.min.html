<style id="Page3.css">

</style>
<script id="Page3.js">
Application.$controller("Page3PageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);


Application.$controller("grid1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);
</script>
<script id="Page3.variables.json">
var _Page3Page_Variables_ ={}
</script>
<script id="Page3.html" type="text/ng-template">
<wm-page data-ng-controller="Page3PageController" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-grid readonlygrid="true" name="grid1" dataset="bind:Variables.FdaInvoke.dataSet.results">
                <wm-grid-column binding="count" caption="Count" col-class="" col-ng-class="" search-placeholder="Search" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="term" caption="Term" col-class="" col-ng-class="" search-placeholder="Search" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
            </wm-grid>
            <wm-button caption="Button" name="button1" on-click="FdaInvoke"></wm-button>
        </wm-page-content>
    </wm-content>
</wm-page>
</script>
